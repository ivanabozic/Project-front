<form [formGroup]="form">
  <div class="form-group row" style="margin-bottom: 5%;">
    <div class="col-sm-9">
      <div style="position: relative;">
        <input 
        [type]="getInputTypePassword()" 
        nbInput 
        formControlName="password"
        placeholder="{{ 'password'  | translate}}"
        [status]="form.get('password')?.valid ? 'success' : 'danger'"
        (keyup)="onKey()"
      >
      <button 
          nbSuffix
          nbButton 
          ghost 
          (click)="toggleShowPassword()"
      >
        <nb-icon 
          [icon]="showPassword ? 'eye-outline' : 'eye-off-2-outline'"
          pack="eva"
          [attr.aria-label]="showPassword ? 'hide password' : 'show password'">
        </nb-icon>
      </button>
      </div>

    </div>
  </div>

  <div class="form-group row" >
    <div class="col-sm-9">
      <div style="position: relative;">
        <input 
        [type]="getInputTypeConfirmPassword()" 
        nbInput 
        formControlName="confirmPassword"
        placeholder="{{ 'confirmPassword' | translate}}"
        [status]="form.get('confirmPassword')?.valid ? 'success' : 'danger'"
        (keyup)="onKey()"
      >
      <button 
          nbSuffix
          nbButton 
          ghost 
          (click)="toggleShowConfirmPassword()"
      >
        <nb-icon 
          [icon]="showConfirmPassword ? 'eye-outline' : 'eye-off-2-outline'"
          pack="eva"
          [attr.aria-label]="showConfirmPassword ? 'hide password' : 'show password'">
        </nb-icon>
      </button>
      </div>

    </div>
  </div>
</form>
